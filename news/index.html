---
layout: page
title: "News | Dynamism Dance"
description: ""
---
{% include JB/setup %}

<div class="space"></div>

{% for tag in site.tags %} 
	{% if tag[0] == "news" %}
	<ul class="newslist">
		{% assign pages_list = tag[1] %}
		{% for page in pages_list %}
		<li>
			<a href="{{page.url}}">
			<h1>{{page.title}}</h1>
			<span class="thumb" style="background-image:url({{page.image}});"></span>
			<h2></h2>
			</a>

		</li>
		{% endfor %}
	</ul>
	{% endif %}
{% endfor %}
