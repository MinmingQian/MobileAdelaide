---
layout: page
title: "Index"
description: ""
---
{% include JB/setup %}

<div class="space"></div>

{% for post in site.tags.class reversed %}
  <ul class="classlist">
    <li>
      <a href="{{post.url}}">

      <h1>{{post.title}}</h1>
      <div class="meta">By Dynamism Dance on {{ post.date | date:"%Y-%m-%d" }}</div>
      <span class="thumb" style="background-image:url({{post.image}});"></span>
      <h2></h2>
      </a>
      {{ post.content | strip_html | truncatewords: 50 }}

    </li>
  </ul>
{% endfor %}
